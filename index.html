<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="scss/styles.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Click somewhere!</h1>
    <div class="container">
        <div class="box" data-box-id="1"></div>
        <div class="box" data-box-id="2"></div>
        <div class="box" data-box-id="3"></div>
        <div class="box" data-box-id="4"></div>
        <div class="box" data-box-id="5"></div>
        <div class="box" data-box-id="6"></div>
        <div class="box" data-box-id="7"></div>
        <div class="box" data-box-id="8"></div>
        <div class="box" data-box-id="9"></div>
        <div class="box" data-box-id="10"></div>
        <div class="box" data-box-id="11"></div>
        <div class="box" data-box-id="12"></div>
        <div class="box" data-box-id="13"></div>
        <div class="box" data-box-id="14"></div>
        <div class="box" data-box-id="15"></div>
        <div class="box" data-box-id="16"></div>
        <div class="box" data-box-id="17"></div>
        <div class="box" data-box-id="18"></div>
        <div class="box" data-box-id="19"></div>
        <div class="box" data-box-id="20"></div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <p>Gebe eine Farbe ein:</p>
            <input type="text" id="colorInput" placeholder="Hex-Code eingeben">
            <button id="applyColor">Anwenden</button>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span id="closeErrorModal" class="close">&times;</span>
            <p>Ungültiger Hex-Code. Bitte geben Sie einen gültigen Hex-Code ein (z.B. #RRGGBB).</p>
        </div>
    </div>
</body>
</html>
